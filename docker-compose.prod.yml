# =============================================================================
# Docker Compose - Production Environment
# =============================================================================
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d    # Start services in detached mode
#   docker-compose -f docker-compose.prod.yml down     # Stop and remove all containers
#   docker-compose -f docker-compose.prod.yml logs -f  # Follow logs from all services
# =============================================================================

version: '3.9'

services:
  # -----------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # -----------------------------------------------------------------------------
  nginx:
    image: nginx:1.27-alpine
    container_name: vyos-web-ui-nginx-prod
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vyos-prod-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # -----------------------------------------------------------------------------
  # Backend Service - Rust API Server
  # -----------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-runtime
    image: vyos-web-ui-backend:latest
    container_name: vyos-web-ui-backend-prod
    environment:
      # Server Configuration
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      APP_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Database Configuration (MySQL recommended for production)
      DATABASE_URL: mysql://${MYSQL_USER:-vyos_user}:${MYSQL_PASSWORD:-CHANGE_ME_PASSWORD}@mysql:3306/${MYSQL_DATABASE:-vyos_web_ui}

      # JWT Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES:-60}

      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://yourdomain.com}

      # Rate Limiting
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      RATE_LIMIT_WINDOW_SECONDS: ${RATE_LIMIT_WINDOW_SECONDS:-60}

      # Session Configuration
      SESSION_MAX_AGE_SECONDS: ${SESSION_MAX_AGE_SECONDS:-3600}

      # SSL/TLS Configuration
      SSL_CERT_PATH: ${SSL_CERT_PATH:-/etc/nginx/certs/fullchain.pem}
      SSL_KEY_PATH: ${SSL_KEY_PATH:-/etc/nginx/certs/privkey.pem}

      # VyOS API Configuration
      VYOS_API_URL: ${VYOS_API_URL}
      VYOS_API_USERNAME: ${VYOS_API_USERNAME}
      VYOS_API_PASSWORD: ${VYOS_API_PASSWORD}

    volumes:
      - backend-data:/app/backend/data
      - backend-logs:/app/logs

    restart: unless-stopped
    networks:
      - vyos-prod-network

    depends_on:
      mysql:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '${BACKEND_CPU_LIMIT:-2}'
          memory: ${BACKEND_MEMORY_LIMIT:-1G}
        reservations:
          cpus: '${BACKEND_CPU_RESERVATION:-0.5}'
          memory: ${BACKEND_MEMORY_RESERVATION:-256M}

  # -----------------------------------------------------------------------------
  # Frontend Service - Nginx Static Files
  # -----------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-runtime
    image: vyos-web-ui-frontend:latest
    container_name: vyos-web-ui-frontend-prod
    volumes:
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - vyos-prod-network

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '${FRONTEND_CPU_LIMIT:-0.5}'
          memory: ${FRONTEND_MEMORY_LIMIT:-256M}
        reservations:
          cpus: '${FRONTEND_CPU_RESERVATION:-0.1}'
          memory: ${FRONTEND_MEMORY_RESERVATION:-64M}

  # -----------------------------------------------------------------------------
  # MySQL Database Service
  # -----------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: vyos-web-ui-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-vyos_web_ui}
      MYSQL_USER: ${MYSQL_USER:-vyos_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci

    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro

    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max-connections=200
      - --innodb-buffer-pool-size=512M
      - --innodb-log-file-size=128M
      - --slow-query-log=1
      - --slow-query-log-file=/var/log/mysql/slow.log
      - --long-query-time=2

    restart: unless-stopped
    networks:
      - vyos-prod-network

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '${MYSQL_CPU_LIMIT:-2}'
          memory: ${MYSQL_MEMORY_LIMIT:-2G}
        reservations:
          cpus: '${MYSQL_CPU_RESERVATION:-0.5}'
          memory: ${MYSQL_MEMORY_RESERVATION:-512M}

  # -----------------------------------------------------------------------------
  # Redis - Caching and Session Store
  # -----------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: vyos-web-ui-redis-prod
    command: redis-server --appendonly yes --maxmemory ${REDIS_MAX_MEMORY:-256mb} --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - vyos-prod-network

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '${REDIS_CPU_LIMIT:-0.5}'
          memory: ${REDIS_MEMORY_LIMIT:-256M}
        reservations:
          cpus: '${REDIS_CPU_RESERVATION:-0.1}'
          memory: ${REDIS_MEMORY_RESERVATION:-64M}

  # -----------------------------------------------------------------------------
  # Watchtower - Automatic Container Updates
  # -----------------------------------------------------------------------------
  watchtower:
    image: containrrr/watchtower:latest
    container_name: vyos-web-ui-watchtower-prod
    environment:
      WATCHTOWER_CLEANUP: true
      WATCHTOWER_POLL_INTERVAL: ${WATCHTOWER_POLL_INTERVAL:-86400}
      WATCHTOWER_LABEL_ENABLE: false
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - vyos-prod-network

  # -----------------------------------------------------------------------------
  # Dozzle - Docker Log Viewer
  # -----------------------------------------------------------------------------
  dozzle:
    image: amir20/dozzle:latest
    container_name: vyos-web-ui-dozzle-prod
    environment:
      DOZZLE_LEVEL: ${LOG_LEVEL:-info}
      DOZZLE_TAILSIZE: 300
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "${DOZZLE_PORT:-8090}:8080"
    restart: unless-stopped
    networks:
      - vyos-prod-network

# =============================================================================
# Networks
# =============================================================================
networks:
  vyos-prod-network:
    driver: bridge
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET:-172.20.0.0/16}

# =============================================================================
# Volumes
# =============================================================================
volumes:
  backend-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${BACKEND_DATA_PATH:-./data/backend}
  backend-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${BACKEND_LOGS_PATH:-./logs/backend}
  mysql-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MYSQL_DATA_PATH:-./data/mysql}
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${REDIS_DATA_PATH:-./data/redis}
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${NGINX_LOGS_PATH:-./logs/nginx}